<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
</head>
<body class="Buskethtml">
    <h1>Busket</h1>
    
    <div class="Busket">

        <div class="item">
            <div class="imgPrice">
                <img src="" alt="">
                <span>200</span>
            </div>
            <div class="removeOrIncreaseOrDecrease">
                <button class="qb remove"><i class='bx bxs-message-square-x'></i></button>
                <button class="qb increase">+</button>
                <button class="qb decrease">-</button>
            </div>
        </div>

    </div>

    <!-- <button class="placeOrder"></button> -->

    <button id="popupbutton " class="placeOrder">Place</button>
    <div id="popup-container">
      <div id="popup-content">
        <h2>Order Placed Successfully</h2>
        <p>We Will Keep You Updated With Your Order</p>
        <button id="popup-close">Close</button>
      </div>
    </div>
    <script  type="module"  src="Busketapp.js"></script>
</body>
</html>
